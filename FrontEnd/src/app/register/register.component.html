<div fxLayout="column" style="margin-top:5%;margin-left:25%;width:50%;box-shadow:2px 2px 2px 2px grey" >
        <div class="mat-display-2" align="center" style="color:rgb(51, 122, 245);font-family:Georgia, 'Times New Roman', Times, serif">User Registration</div>
        <form [formGroup]="RegisterForm" class="example-container" fxFlex="20%" style="box-shadow:0px 5px grey; padding:5%" (ngSubmit)="regData()">
            <div>
                <div>
                <mat-form-field class="example-full-width" fxFlex="100%">
                    <input type="text" formControlName="username" matInput placeholder="User Name">
                </mat-form-field>
                </div>
                <div>
                        <mat-form-field class="example-full-width" fxFlex="100%">
                            <input type="text" formControlName="userid" matInput placeholder="User Id">
                        </mat-form-field>
                        </div>
                <div>
                <mat-form-field class="example-full-width" fxFlex="100%">
                    <input matInput formControlName="password" placeholder="Enter Password" type="password">
                </mat-form-field>
                </div>
                <div>
                        <mat-form-field class="example-full-width" fxFlex="100%">
                            <input type="number" formControlName="phoneno" matInput placeholder="Phone Number">
                        </mat-form-field>
                        </div>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit">Register</button>
            </div>
    </form>
</div>
